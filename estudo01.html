<!DOCTYPE html>
<!--A tag DOCTYPE define o tipo de documento e a versão da linguagem de marcação utilizada. Nesse caso estamos usando a HTML em sua versão mais recente-->
<html lang="pt-br">
  <head>
    <!--define o cabeçario da minha pagina-->
    <meta charset="UTF-8" />
    <!--meta
Meta informa para o navegador qual codificação de caracteres utilizamos quando o documento foi escrito, algo importante para que um 
"�" não apareça no lugar de outros caracteres, como letras acentuadas, por exemplo.-->
    <!--As tags head definem o cabeçalho da página, no qual adicionamos informações como título 
   , codificação (charset) e inserimos referências a folhas de estilo CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!--As tags body delimitam o corpo do documento, logo, todo conteúdo visível da página deverá estar dentre dessas tags.-->
  <body></body>
</html>
